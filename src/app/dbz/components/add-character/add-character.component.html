<h4>Add character</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Name"
    class="form-control mb-2"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Power"
    class="form-control mb-2"
  />
  <button type="submit" class="btn btn-primary me-2">Add</button>
  <button type="reset" class="btn btn-warning">Clean</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
